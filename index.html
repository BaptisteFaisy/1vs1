<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection des Maps et Couleurs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
            pointer-events: none;
        }
        
        .container {
            background: rgba(22, 22, 36, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.05) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 255, 255, 0.05) 50%, transparent 52%);
            background-size: 60px 60px;
            z-index: -1;
            animation: moveGrid 20s linear infinite;
        }
        
        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        h1 {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            position: relative;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 150px;
            height: 4px;
            background: linear-gradient(to right, transparent, #ff8a00, transparent);
            margin: 15px auto 0;
            border-radius: 2px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .maps-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            margin: 40px 0;
        }
        
        .map-card {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease, transform 0.3s ease;
            border: 3px solid transparent;
        }
        
        .map-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }
        
        .map-card.selected {
            border: 3px solid #ff8a00;
            box-shadow: 0 0 25px rgba(255, 138, 0, 0.6);
        }
        
        .map-card .map-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }
        
        .map-card:hover .map-image {
            transform: scale(1.1);
        }
        
        .map-card .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: left;
            transform: translateY(70px);
            transition: transform 0.3s ease;
        }
        
        .map-card:hover .map-overlay {
            transform: translateY(0);
        }
        
        .map-card .map-name {
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        #map1 .map-image {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%233a5"/><path d="M0,100 Q150,50 300,100 L300,200 L0,200 Z" fill="%23284"/><circle cx="50" cy="50" r="15" fill="%23fc3"/><circle cx="250" cy="80" r="10" fill="%23fc3"/><circle cx="150" cy="120" r="8" fill="%23fc3"/></svg>');
        }
        
        #map2 .map-image {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%23a62"/><path d="M0,150 Q150,50 300,150 L300,200 L0,200 Z" fill="%23841"/><rect x="50" y="100" width="40" height="60" fill="%23aaf" rx="5"/><rect x="150" y="80" width="60" height="80" fill="%23aaf" rx="5"/><rect x="230" y="120" width="40" height="60" fill="%23aaf" rx="5"/></svg>');
        }
        
        .color-selection {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 30px 0;
        }
        
        .player-color {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            width: 48%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-color h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .player-color .color-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: currentColor;
            box-shadow: 0 0 8px currentColor;
        }
        
        .color-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }
        
        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
        }
        
        .color-option.selected {
            transform: scale(1.15);
            border: 3px solid white;
            box-shadow: 0 0 15px currentColor;
        }
        
        .play-btn {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .play-btn.disabled {
            background: linear-gradient(to right, #555, #777);
            cursor: not-allowed;
            opacity: 0.7;
            transform: none !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1) !important;
        }
        
        .play-btn:not(.disabled):hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(218, 27, 96, 0.6);
        }
        
        .play-btn:not(.disabled):active {
            transform: translateY(2px);
        }
        
        .play-btn:not(.disabled)::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }
        
        .play-btn:not(.disabled):hover::after {
            transform: rotate(30deg) translate(20%, 100%);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(218, 27, 96, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease;
            z-index: 100;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .notification.warning {
            background: rgba(255, 153, 0, 0.9);
        }
        
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .maps-container {
                flex-direction: column;
                align-items: center;
            }
            
            .map-card {
                width: 100%;
                max-width: 350px;
            }
            
            .color-selection {
                flex-direction: column;
            }
            
            .player-color {
                width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SÉLECTION DE LA MAP</h1>
        <p class="subtitle">Choisissez votre terrain de jeu et les couleurs des joueurs</p>
        
        <div class="maps-container">
            <div id="map1" class="map-card selected">
                <div class="map-image"></div>
                <div class="map-overlay">
                    <div class="map-name">Forêt Enchantée</div>
                </div>
            </div>
            
            <div id="map2" class="map-card">
                <div class="map-image"></div>
                <div class="map-overlay">
                    <div class="map-name">Cité Futuriste</div>
                </div>
            </div>
        </div>
        
        <div class="color-selection">
            <div class="player-color">
                <h3><span class="color-indicator" id="player1Indicator" style="color: #00ccff;"></span> Joueur 1</h3>
                <div class="color-options">
                    <div class="color-option selected" style="background-color: #00ccff;" data-color="#00ccff" data-player="1"></div>
                    <div class="color-option" style="background-color: #00ff00;" data-color="#00ff00" data-player="1"></div>
                    <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00" data-player="1"></div>
                    <div class="color-option" style="background-color: #ff00ff;" data-color="#ff00ff" data-player="1"></div>
                    <div class="color-option" style="background-color: #ff9900;" data-color="#ff9900" data-player="1"></div>
                </div>
            </div>
            
            <div class="player-color">
                <h3><span class="color-indicator" id="player2Indicator" style="color: #ff6666;"></span> Joueur 2</h3>
                <div class="color-options">
                    <div class="color-option selected" style="background-color: #ff6666;" data-color="#ff6666" data-player="2"></div>
                    <div class="color-option" style="background-color: #00ffff;" data-color="#00ffff" data-player="2"></div>
                    <div class="color-option" style="background-color: #ffcc00;" data-color="#ffcc00" data-player="2"></div>
                    <div class="color-option" style="background-color: #cc00ff;" data-color="#cc00ff" data-player="2"></div>
                    <div class="color-option" style="background-color: #00ffcc;" data-color="#00ffcc" data-player="2"></div>
                </div>
            </div>
        </div>
        
        <button class="play-btn" id="playButton">JOUER MAINTENANT</button>
    </div>
    
    <div class="notification" id="notification">Chargement de la map en cours...</div>
    <script>
        const notification = document.getElementById('notification');
        const playButton = document.getElementById('playButton');
        const mapCards = document.querySelectorAll('.map-card');
        const colorOptions = document.querySelectorAll('.color-option');
        const player1Indicator = document.getElementById('player1Indicator');
        const player2Indicator = document.getElementById('player2Indicator');
        
        let selectedPlayer1Color = '#00ccff';
        let selectedPlayer2Color = '#ff6666';
        
        function updatePlayButtonState() {
            const selectedMap = document.querySelector('.map-card.selected');
            if (!selectedMap) {
                playButton.classList.add('disabled');
                playButton.disabled = true;
            } else {
                playButton.classList.remove('disabled');
                playButton.disabled = false;
            }
        }
        
        updatePlayButtonState();
        
        mapCards.forEach(card => {
            card.addEventListener('click', function() {
                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                } else {
                    mapCards.forEach(otherCard => {
                        otherCard.classList.remove('selected');
                    });
                    this.classList.add('selected');
                }
                
                updatePlayButtonState();
            });
        });
        
        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                const player = this.getAttribute('data-player');
                const color = this.getAttribute('data-color');
                
                document.querySelectorAll(`.color-option[data-player="${player}"]`).forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                this.classList.add('selected');
                
                if (player === '1') {
                    selectedPlayer1Color = color;
                    player1Indicator.style.color = color;
                } else {
                    selectedPlayer2Color = color;
                    player2Indicator.style.color = color;
                }
            });
        });
        
        playButton.addEventListener('click', function() {
            if (this.disabled) return;
            
            const selectedMap = document.querySelector('.map-card.selected');
            if (!selectedMap) {
                notification.textContent = "Veuillez sélectionner une map !";
                notification.classList.add('show', 'warning');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
                return;
            }
            
            const mapName = selectedMap.querySelector('.map-name').textContent;
            
            notification.textContent = `Chargement de "${mapName}" en cours...`;
            notification.classList.add('show');
            notification.classList.remove('warning');
            
            setTimeout(() => {
                notification.textContent = `Lancement du jeu avec la map "${mapName}"!`;
                
                setTimeout(() => {
                    document.querySelector('.container').style.transform = 'scale(0.95)';
                    document.querySelector('.container').style.opacity = '0.8';
                    
                    setTimeout(() => {
                        const mapId = selectedMap.id;
                        
                        window.location.href = `game.html?map=${mapId}&player1Color=${encodeURIComponent(selectedPlayer1Color)}&player2Color=${encodeURIComponent(selectedPlayer2Color)}`;
                    }, 800);
                }, 1000);
            }, 1500);
        });
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.backgroundPosition = 
                `${x * 50}% ${y * 50}%`;
        });
    </script>
</body>
</html>
